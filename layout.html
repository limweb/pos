<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Vue CDN JS </title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdn-tailwindcss.vercel.app/?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div class="w-full m-0 p-0 h-screen m-h-screen bg-gray-600" id="app">
    <div class="flex flex-col w-full h-screen bg-red-200">
        <div class="w-full bg-pink-300 h-[100px] text-center">
            <p class="pt-6 font-bold text-4xl">{{name}}</p>
        </div>
        <div class="w-full flex flex-row flex-nowrap max-h-[calc(100%-200px)]">
            <div class="bg-green-300 max-w-[350px] min-w-[250px] w-full">calcurator</div>
            <div class="flex flex-col bg-yellow-200 w-full">
                <div class="bg-blue-500 h-[100px]">search / scanner</div>
                <div class="flex flex-row w-full h-full">
                    <div class="w-1/5 bg-indigo-200 w-[170px] h-full min-w-[170px] max-w-[170px]]">
                       <p class="font-blod text-center text-xl my-2 ">category</p>
                       <ul class="space-y-2 mx-2 flex flex-col overflow-y-auto max-h-[calc(100%-80px)]">
                            <li  v-for="(cat,idx) in cats" :key="idx"
                            class="cursor-pointer bg-white w-[150px] min-h-[100px] rounded-lg px-2 py-2 border-1 border-indigo-500">{{cat}}{{idx}}</li>
                       </ul>
                    </div>
                    <div class="bg-ingigo-400 w-full h-full">
                        <p class="font-blod text-center text-xl my-2">Products</p>
                        <ul class="mx-2 overflow-y-auto flex flex-wrap flex-row w-full justify-between max-h-[calc(100%-80px)]">
                            <li  v-for="i in 30" :key="i"
                            class="cursor-pointer shadow-lg  bg-gray-200
                                   min-w-[150px]  max-w-[150px] w-full
                                   h-[150px]
                                   rounded-lg mx-1 my-1 px-2 py-2 border-2 border-indigo-500 text-center">Product{{i}}</li>
                       </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer bg-gray-400 h-[100px] text-center">
            <p class="pt-6 font-bold text-4xl">Footer</p>
        </div>
    </div>
</div>
<script src="https://unpkg.com/axios@0.21.1/dist/axios.min.js"></script>
<script type="text/javascript">
    var vm = new Vue({
    mixins:[],
    data(){
        return{
        name: 'sak pos v0.0.1',
        cats: ['HOT','ICE','COFFIE','CAKE','DRINK','SNACK','DESSERT','SALAD','SOUP','PASTA','SANDWICH','PIE','SIDE','OTHER'],
        }
    },
    el:'#app',
    methods:{},
    computed:{},
    watch: {},
    components:{},
    beforeCreate(){},
    created(){},
    beforeMount(){},
    mounted(){},
    beforeUpdate(){},
    updated(){},
    beforeDestroy(){},
    destroyed(){},
    })
</script>
</body>
</html>
